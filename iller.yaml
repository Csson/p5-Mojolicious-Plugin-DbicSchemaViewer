---
doctype: dist

header:
  name: Mojolicious-Plugin-DbicSchemaViewer

prereqs:
  runtime:
    requires:
     - perl: 5.020000
     - Mojolicious: 6.00
     - File::ShareDir::Tarball
     - Path::Tiny
     - Data::Dump::Streamer
     - Safe::Isa
     - experimental

  test:
    requires:
     - Test::More
     - Test::Mojo
     - Test::Deep
     - DBIx::Class

plugins:
  - +config: Author::CSSON

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.20

  - +replace_plugin: ShareDir
    +with: ShareDir::Tarball

---
doctype: weaver

plugins:
  - +config: Author::CSSON
  - +remove_plugin: Splint
